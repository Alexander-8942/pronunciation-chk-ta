<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronunciation Practice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¤ Tamil Pronunciation Practice</h1>
    
    <div class="word-box">
      <h2 id="prompt">Loading...</h2>
      <p id="progress">Initializing...</p>
    </div>

    <div class="record-container">
      <button id="recordBtn" type="button" disabled>
        <i class="fas fa-microphone"></i>
      </button>
      <span class="record-label" id="recordLabel">Initializing...</span>
    </div>

    <!-- Audio playback section -->
    <div id="audioPlayback" class="audio-playback"></div>

    <!-- Control buttons section -->
    <div class="control-buttons" id="controlButtons" style="display: none;">
      <button id="rerecordBtn" type="button" class="control-btn rerecord-btn">
        <i class="fas fa-redo"></i> Re-record
      </button>
      <button id="submitBtn" type="button" class="control-btn submit-btn">
        <i class="fas fa-paper-plane"></i> Submit
      </button>
    </div>

    <div id="feedback"></div>
  </div>

  <!-- Load environment variables first -->
  <script src="env.js"></script>
  <script src="recorder.js"></script>
</body>
</html>
